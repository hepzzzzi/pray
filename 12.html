<script>
function pray(button) {
    const responseEl = document.querySelector(".response");
    const starFlash = document.querySelector(".star-flash");
    const overlay = document.getElementById("flashOverlay");

    // 버튼 비활성화
    button.disabled = true;

    // 응답 리스트
    const responses = [
        "내려앉은 고요 속<br>마음이 맑아지리라",
        "밟지 않은 길이<br>끝없이 펼쳐지리라",
        "잠시 머물다 사라져도<br>기억에 오래 남으리라",
        "길 위의 미끄러움이<br>네 몸을 비껴가리라",
        "눈이 녹아도<br>네 발은 젖지 않으리라"
    ];

    // 랜덤 응답 선택
    const r = Math.floor(Math.random() * responses.length);
    responseEl.innerHTML = responses[r];

    // 애니메이션 초기화
    responseEl.style.opacity = "0";
    starFlash.style.opacity = "1";  // 별 등장
    overlay.style.opacity = "0";
    overlay.classList.remove("fade-out");
    overlay.classList.add("fade-in");

    // 첫 깜빡임 시작 (빠르게 어두워지고 느리게 밝아짐)
    setTimeout(() => {
        overlay.style.transition = "opacity 0.4s ease";  // 빠르게 어두워짐
        overlay.style.opacity = "0.8";  // 첫 깜빡임 - 중간 밝기

        // 첫 깜빡임 후 바로 훨씬 천천히 밝아지기
        setTimeout(() => {
            overlay.style.transition = "opacity 1.5s ease";  // 훨씬 천천히 밝아짐
            overlay.style.opacity = "0";  // 밝아짐

            // 두 번째 깜빡임 시작 (잠시 머무름)
            setTimeout(() => {
                overlay.style.opacity = "0.8";  // 두 번째 깜빡임 - 약간 더 밝게

                // 별 사라지기 (응답과 동시에)
                setTimeout(() => {
                    starFlash.style.transition = "opacity 1.3s ease";
                    starFlash.style.opacity = "0";

                    // 응답 서서히 등장
                    setTimeout(() => {
                        responseEl.style.transition = "opacity 2s ease";
                        responseEl.style.opacity = "1";  // 응답 표시

                        // 응답 유지 시간
                        setTimeout(() => {
                            responseEl.style.opacity = "0";  // 응답 사라짐

                            // 별 다시 등장 (응답 사라진 후)
                            setTimeout(() => {
                                starFlash.style.opacity = "1";
                                overlay.classList.add("fade-out");
                                setTimeout(() => {
                                    overlay.style.transition = "opacity 0.5s ease";  // 빠르게 밝아짐
                                    overlay.style.opacity = "0";
                                    button.disabled = false;  // 버튼 활성화
                                }, 500);  // 어두운 화면 사라지는 시간

                            }, 1000);  // 응답이 완전히 사라진 후

                        }, 4000);  // 응답 유지 시간

                    }, 300);  // 별이 사라진 후 응답 대기 시간

                }, 1300);  // 별 사라짐 딜레이

            }, 900);  // 두 번째 깜빡임 유지 시간

        }, 400);  // 첫 깜빡임 후 밝아지는 시간

    }, 800);  // 초기 어두워짐 시작 시간
}
