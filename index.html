<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사랑을 기도하는 디지털 신전</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          background: url('gif/spacebackround.gif') repeat;
          background-size: auto;
          font-family: 'Hahmlet', serif;
          color: white;
          text-align: center;
          overflow: hidden;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center; /* 중앙 정렬 기본값 */
          height: 100vh;
        }

        .entry-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transform: translateY(-10%); /* 중앙보다 약간 위로 이동 */
        }

        .quote {
            font-size: 1.2rem;
            margin: 0;
            line-height: 1.6;
        }

        button {
          font-family: 'Hahmlet', serif;
          font-size: 16px;
          padding: 6px 16px 8px 16px;
          color: black;
          background-color: #c0c0c0;
          border: 2px solid #f0f0f0;
          border-top-color: #ffffff;
          border-left-color: #ffffff;
          border-bottom-color: #808080;
          border-right-color: #808080;
          box-shadow: inset -1px -1px 0 #404040;
          cursor: pointer;
          margin-top: 12px;
          z-index: 5;
        }

        button:active {
          border-top-color: #808080;
          border-left-color: #808080;
          border-bottom-color: #ffffff;
          border-right-color: #ffffff;
          box-shadow: inset 1px 1px 0 #404040;
        }

    </style>
    <script>
        function enterTemple() {
            // 1~27 중 5, 14, 23을 제외한 배열
            const validGods = Array.from({ length: 27 }, (_, i) => i + 1).filter(num => ![5, 14, 23].includes(num));
            // 유효한 번호 중 랜덤 선택
            const godNumber = validGods[Math.floor(Math.random() * validGods.length)];
            const godPage = `${godNumber}.html`; 
            window.location.href = godPage;
        }
    </script>
</head>
<body>
    <div class="entry-container">
        <p class="quote">
            사랑은 기도다. 나는 기도한다.<br>
            내가 좋아하는 사람들 모두 행복했으면 좋겠다.<br>
            모든 사람의 소원이 이루어졌으면 좋겠다.<br><br>
            — 마이조 오타로, 『좋아 좋아 너무 좋아 정말 사랑해』 중
        </p>
        <button class="entry-button" onclick="enterTemple()">신전 입장하기</button>
    </div>
</body>
</html>
